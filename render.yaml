services:
  - type: web
    name: psynet
    runtime: node
    plan: free
    buildCommand: npm ci --include=optional && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: VITE_WHATSAPP_PHONE_NUMBER
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: MASTER_CODE
        sync: false
